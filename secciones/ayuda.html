    <section>
		<h1 class="text-center ayuda">AYUDA INMEDIATA</h1>
	</section>
	<!-- formulario de contacto -->
	<section class="text-center formulario">
		<article>
			<form action="#">
				<input type="text" placeholder="Ingrese su nombre"><br>
				<label for="email">Escriba su email:
					<input type="email" placeholder="aaa@gmail.com"  name="email"><br>
				</label>
				<label for="Observaciones"> Consulta:<br>
					<textarea placeholder="Escribi tu consulta"></textarea>
				</label> <br>
				<input type="number" placeholder="Nro de Socio"><br>
                <label for="Numer">Escriba su celular:
                    <input type="number" placeholder="Sin 0 ni 15"><br>
                </label>

				<div><p>Tipo de socio</p>
					<div>Adherente
						<input type="radio" name="lado" value="adherente">
					</div>
					<div>Activo
						<input type="radio" name="lado" value="activo">
					</div>
				</div>
				<p>Su consulta es..?</p>
				<select name="letra" id="letra"> 
					<option value="queja">Queja</option>
					<option value="consulta">Consulta</option>
					<option value="opinion">Opinion</option>
				</select>
				<div>Queres recibir info sobre nosotros?
				<input type="checkbox" name="acepta" value="1"></div>
				<input type="submit" value="Si quiero">
				<input type="reset" value="Reiniciar formulario">
			</form>
		</article>
	</section>
